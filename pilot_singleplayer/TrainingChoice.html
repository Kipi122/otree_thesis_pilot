{{ block title }}
    Make Your Choice
{{ endblock }}

{{ block content }}
<div class="card">
    <div class="card-body">
        <h4 class="text-center mb-4">Which side had more dots?</h4>

        <form>
            <div class="row justify-content-center">
                <div class="col-6 col-md-4">
                    <button name="training_decision" value="left" 
                            class="btn btn-outline-primary btn-lg w-100">
                        Left Side
                    </button>
                </div>
                <div class="col-6 col-md-4">
                    <button name="training_decision" value="right" 
                            class="btn btn-outline-primary btn-lg w-100">
                        Right Side
                    </button>
                </div>
            </div>
        </form>

        <div class="alert alert-info mt-4">
            <small>
                Select which side you think had more dots.
                Remember, you need {{ Constants.min_training_correct }} correct answers 
                out of {{ Constants.training_rounds }} to proceed.
            </small>
        </div>
    </div>
</div>
{{ endblock }}
