{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Dot Display
{% endblock %}

{% block content %}
    <svg width="400" height="200" class="dot-container">
        <line x1="0" y1="0" x2="400" y2="200" stroke="black" stroke-width="2" />
        
        {% for dot in dots %}
            <circle cx="{{ dot.x }}" cy="{{ dot.y }}" r="5" fill="red" />
        {% endfor %}
    </svg>

    <p>Please observe the dots above. The page will automatically advance in {{ display_seconds }} seconds.</p>
{% endblock %}
