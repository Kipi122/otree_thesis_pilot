{{ block styles }}
<style>
    .otree-timer {
        display: none;
    }
</style>
{{ endblock }}
{{ block content }}

<div class="container">
    <div class="card">
        <h4 class="card-header">
            Please wait
        </h4>
        <div class="card-body">
            <p>Pairing you with a Chooser. The Game will start automatically after pairing has completed</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>
    </div>
</div>

{{ endblock }}
