{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Training - Displaying Dots
{% endblock %}

{% block styles %}
<style>
    .display-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;  /* Changed back to white background */
    }
    
    .display-content {
        position: relative;
        width: 400px;
        height: 200px;
    }
    
    .dot-container {
        border: 1px solid black;  /* Added back the rectangle border */
        background-color: white;  /* Ensure white background within container */
        width: 100%;
        height: 100%;
    }

    /* Hide oTree's default timer */
    .otree-timer {
        display: none;
    }
    
    p {
        text-align: center;
        margin: 20px auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="display-container">
    <div class="display-content">
        <svg class="dot-container" viewBox="0 0 400 200">
            <rect width="400" height="200" fill="white"/>  <!-- Explicit white background -->
            <line x1="0" y1="0" x2="400" y2="200" stroke="black" stroke-width="2" />
            {% for dot in dots %}
                <circle cx="{{ dot.x }}" cy="{{ dot.y }}" r="5" fill="red" />
            {% endfor %}
        </svg>
    </div>
</div>

{% endblock %}
